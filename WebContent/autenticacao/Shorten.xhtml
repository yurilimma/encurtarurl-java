<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
		template="/templates/template.xhtml">

	<ui:define name="cabecalho">
		<ui:include src="/includes/cabecalho.xhtml"/>
	</ui:define>
	<ui:define name="menulateral">
		<ui:include src="/includes/menu.xhtml"/>
	</ui:define>
	<ui:define name="conteudo">
		<h2> Shorten URL</h2>
		<hr></hr>
		<br></br>
		<h:form id="fCadastro">
		<br></br>
			<center>
			<p:growl id="growl" showDetail="true" sticky="true" autoUpdate="true"/> 
	    		<h:panelGrid id="pgPrincipal" cellpadding="5" columns="3">	
	    			<h:panelGrid id="pgCadastro" cellpadding="5" columns="2">
	    				<p:outputLabel value= "URL Inteira: " />
	    				<p:inputText id="longUrl" type="text" required="true" value="#{urlBean.url.longUrl}"	/>
	    				<p:outputLabel value= "Custom Alias: " />
	    				<p:inputText id="customAlias" type="text"  value="#{urlBean.url.customAlias}"	/>
	    			</h:panelGrid>
	    		</h:panelGrid>
    			<h:panelGrid columns="2">
    				<p:commandButton value="Converter" actionListener="#{urlBean.converterNova}" 
    				update="growl"/>
    			</h:panelGrid>
    		</center>	
    	</h:form>
    	
	</ui:define>
	<ui:define name="rodape">
		<ui:include src="/includes/rodape.xhtml"/>
	</ui:define>
	
</ui:composition>
